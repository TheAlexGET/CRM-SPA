<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="App">
      <div class="navbar">
        <div class="navbar__content">
          <div class="navbar__logo">
            <img src="img/logo.png" alt="">
            <div class="navbar__logo__version">v.01</div>
          </div>
          <div class="navbar__items">
            <div class="navbar__items__row">
              <div class="navbar__item">
                <div class="item__naming">
                  <img src="img/product-item.png" alt="">
                  <a>Product</a>
                </div>
              </div>
              <div class="navbar__item">
                <div class="item__naming">
                  <img src="img/product-item.png" alt="">
                  <a>Product</a>
                </div>
                <div class="chevron">></div>
              </div>
              <div class="navbar__item navbar__item_active">
                <div class="item__naming">
                  <img src="img/customers-item.png" alt="">
                  <a>Customers</a>
                </div>
                <div class="chevron">></div>
              </div>
            </div>
            <div class="navbar__items__row">
              <div class="navbar__item">
                <div class="item__naming">
                  <img src="img/income-item.png" alt="">
                  <a>Income</a>
                </div>
                <div class="chevron">></div>
              </div>
              <div class="navbar__item">
                <div class="item__naming">
                  <img src="img/promote-item.png" alt="">
                  <a>Promote</a>
                </div>
                <div class="chevron">></div>
              </div>
              <div class="navbar__item">
                <div class="item__naming">
                  <img src="img/help-item.png" alt="">
                  <a>Help</a>
                </div>
                <div class="chevron">></div>
              </div>
            </div>
          </div>
        </div>
        <div class="navbar__admin">
          <figure>
            <img src="img/evano.png" alt="">
            <div>
              <figcaption class="admin__name">Evano</figcaption>
              <figcaption class="admin__position">Project Manager</figcaption>
            </div>
          </figure>
        </div>
      </div>
      <div class="dashboard">
        <div class="dashboard__content">
          <h1 class="dashboard__header">Hello Evano üëãüèº,</h1>
          <div class="dashboard__users">
          
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="main.js"></script>
  </body>
</html>
